basePath: /
definitions:
  models.Rating:
    properties:
      content:
        type: string
      id:
        type: string
    type: object
info:
  contact:
    email: justine.bachelard@ext.uca.fr
    name: Justine Bachelard.
  description: API to manage ratings.
  title: middleware/example
  version: 1.0.0
paths:
  /ratings:
    get:
      description: Get ratings.
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Rating'
            type: array
        "500":
          description: Something went wrong
      summary: Get ratings.
      tags:
      - ratings
  /ratings/{id}:
    get:
      description: Get a rating.
      parameters:
      - description: Rating UUID formatted ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Rating'
        "422":
          description: Cannot parse id
        "500":
          description: Something went wrong
      summary: Get a rating.
      tags:
      - ratings
schemes:
- http
swagger: "2.0"
