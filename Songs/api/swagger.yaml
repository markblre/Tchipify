basePath: /
definitions:
  models.Song:
    properties:
      content:
        type: string
      id:
        type: string
    type: object
info:
  contact:
    email: justine.bachelard@ext.uca.fr
    name: Justine Bachelard.
  description: API to manage songs.
  title: middleware/example
  version: 1.0.0
paths:
  /songs:
    get:
      description: Get songs.
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Song'
            type: array
        "500":
          description: Something went wrong
      summary: Get songs.
      tags:
      - songs
  /songs/{id}:
    get:
      description: Get a song.
      parameters:
      - description: Song UUID formatted ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Song'
        "422":
          description: Cannot parse id
        "500":
          description: Something went wrong
      summary: Get a song.
      tags:
      - songs
schemes:
- http
swagger: "2.0"
